<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Room Transactions | PDF Export</title>
  <script src="https://cdn.jsdelivr.net/npm/backendless@7"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #1e3a8a;
      --primary-light: #60a5fa;
      --background: #0f172a;
      --card-bg: #1e293b;
      --text-primary: #f8fafc;
      --success: #10b981;
      --danger: #ef4444;
      --border-radius: 8px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 2rem;
      line-height: 1.5;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    h1 {
      color: var(--primary-light);
      font-size: 1.75rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .back-btn {
      background-color: var(--primary-dark);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: var(--border-radius);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      transition: background-color 0.2s;
    }

    .back-btn:hover {
      background-color: var(--primary);
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .date-filter {
      display: flex;
      align-items: center;
      gap: 1rem;
      background-color: var(--card-bg);
      padding: 1rem;
      border-radius: var(--border-radius);
      flex-grow: 1;
    }

    .date-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    label {
      font-weight: 500;
      font-size: 0.9rem;
    }

    input[type="date"] {
      padding: 0.5rem;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--border-radius);
      background-color: var(--background);
      color: white;
      font-family: inherit;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      border: none;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: #2563eb;
    }

    .btn-success {
      background-color: var(--success);
      color: white;
    }

    .btn-success:hover {
      background-color: #0d9488;
    }

    .tables-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .table-card {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .table-header {
      padding: 1rem;
      background-color: rgba(0,0,0,0.2);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .table-header h2 {
      font-size: 1.25rem;
      color: var(--primary-light);
    }

    .table-wrapper {
      overflow-x: auto;
      padding: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 500px;
    }

    th {
      background-color: rgba(59, 130, 246, 0.2);
      padding: 0.75rem 1rem;
      text-align: left;
      font-weight: 500;
      color: var(--primary-light);
    }

    td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background-color: rgba(255,255,255,0.03);
    }

    .empty-state {
      text-align: center;
      padding: 2rem;
      color: rgba(255,255,255,0.5);
    }

    .loading {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .tables-container {
        grid-template-columns: 1fr;
      }

      .date-filter {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <i class="fas fa-file-pdf"></i>
        Download Room Transactions
      </h1>
      <a href="room_dashboard.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Back to Dashboard
      </a>
    </header>

    <div class="controls">
      <div class="date-filter">
        <div class="date-group">
          <label for="fromDate"><i class="fas fa-calendar-alt"></i> From:</label>
          <input type="date" id="fromDate" />
        </div>
        <div class="date-group">
          <label for="toDate"><i class="fas fa-calendar-alt"></i> To:</label>
          <input type="date" id="toDate" />
        </div>
        <button class="btn btn-primary" onclick="filterTransactions()">
          <i class="fas fa-filter"></i>
          Filter
        </button>
      </div>
      <button class="btn btn-success" onclick="downloadPDF()">
        <i class="fas fa-download"></i>
        Download PDF
      </button>
    </div>

    <div class="tables-container" id="pdf-content">
      <div class="table-card">
        <div class="table-header">
          <i class="fas fa-plus-circle"></i>
          <h2>Added Money</h2>
        </div>
        <div class="table-wrapper">
          <table id="addTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Payment Type</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="4" class="empty-state">
                  <i class="fas fa-info-circle"></i>
                  Select date range and click Filter to load transactions
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="table-card">
        <div class="table-header">
          <i class="fas fa-minus-circle"></i>
          <h2>Spent Money</h2>
        </div>
        <div class="table-wrapper">
          <table id="spentTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="4" class="empty-state">
                  <i class="fas fa-info-circle"></i>
                  Select date range and click Filter to load transactions
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Filter transactions by date range with pagination
async function filterTransactions() {
  try {
    const fromDateInput = document.getElementById('fromDate');
    const toDateInput = document.getElementById('toDate');

    if (!fromDateInput.value || !toDateInput.value) {
      alert('Please select both start and end dates');
      return;
    }

    const fromDate = new Date(fromDateInput.value).getTime();
    const toDate = new Date(toDateInput.value).getTime() + 86400000; // include full day

    if (fromDate > toDate) {
      alert('End date must be after start date');
      return;
    }

    // Show loading state
    document.querySelectorAll('#addTable tbody, #spentTable tbody').forEach(tbody => {
      tbody.innerHTML = `
        <tr>
          <td colspan="4" class="empty-state">
            <span class="loading"></span>
            Loading transactions...
          </td>
        </tr>
      `;
    });

    const user = await Backendless.UserService.getCurrentUser();
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    const roomId = new URLSearchParams(window.location.search).get('roomId');
    if (!roomId) {
      window.location.href = "room_dashboard.html";
      return;
    }

    const room = await Backendless.Data.of("Rooms").findById(roomId);
    if (!room) {
      alert('Room not found');
      return;
    }

    roomCode = room.roomCode;

    const allTransactions = [];
    const pageSize = 100;
    let offset = 0;
    let hasMore = true;

    while (hasMore) {
      const query = Backendless.DataQueryBuilder.create()
        .setWhereClause(`roomCode = '${roomCode}' AND created >= ${fromDate} AND created <= ${toDate}`)
        .setSortBy(["created DESC"])
        .setPageSize(pageSize)
        .setOffset(offset);

      const batch = await Backendless.Data.of("Transactions").find(query);
      allTransactions.push(...batch);

      if (batch.length < pageSize) {
        hasMore = false;
      } else {
        offset += pageSize;
      }
    }

    currentTransactions = allTransactions;
    renderTransactions(currentTransactions);

  } catch (error) {
    console.error('Error filtering transactions:', error);
    document.querySelectorAll('#addTable tbody, #spentTable tbody').forEach(tbody => {
      tbody.innerHTML = `
        <tr>
          <td colspan="4" class="empty-state" style="color: var(--danger)">
            <i class="fas fa-exclamation-circle"></i>
            Failed to load transactions
          </td>
        </tr>
      `;
    });
  }
}

  </script>
</body>
</html>
